<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/ususarios-encontrados.css">
    <title>USUARIOS ENCONTRADOS</title>
</head>
<body>
    <h4>Cantidad de usuarios: {{cantidad_usuarios}}</h4>
    {% for usuario in usuario_encontrados %}
    <div class="user-found">
        <p>Documento: {{usuario.documento}}</p>
        <p>Nombre: {{usuario.nombres}}</p>   
        <p>Movil: {{usuario.movil}}</p>
        <p>Saldo: {{usuario.saldo}}</p>
    </div>
    {% endfor %}
</body>
</html>
